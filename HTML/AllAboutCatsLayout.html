<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AllAboutCats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../JS/test.js" defer></script>
    <script src="../JS/AllAboutCats.js" defer></script>

</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

<!-- Ãœberschrift-->
<nav class="navbar navbar-expand-lg mb-4" style="background-color: lightyellow">
    <div class="container justify-content-center">
        <a class="navbar-brand fw-bold fs-2" style="color: chocolate" href="#">
            It`s all about CATS
            <img src="../pictures/catface.png" height="60px" width="65px"/>
        </a>
    </div>
</nav>


<!-- Validation-->
<div class="container" style="background-color: lightyellow; border: 1px solid white; border-radius: 10px;">
    <form class="row justify-content-center mb-4 mt-4 ">
        <div class="col-auto">
            <label class="col-form-label">Do you like Cats?</label>
        </div>


        <form class="d-flex needs-validation" id="form" novalidate>
            <div class="col-auto form-check">
                <input type="text" class="form-control is-invalid" id="likeCatsValid" required>

                <div class="invalid-feedback">
                    Choose your answer wisley.
                </div>

            </div>
        </form>
    </form>
</div>


<!-- unterer bereich-->

<div class="container-fluid mt-4 mb-4">
    <form class="row g-5 justify-content-center">

        <!-- Search a Breed-->
        <div class="col-5 justify-content-center">
            <div class="card" id="sBreed" style=" background-color:lightyellow; border: 5px solid darkorange">


                <div class="container-fluid mt-2 mb-2">
                    <!--Select a breed-->
                    <d-flex>
                        <v-select :items="breeds"
                                  item-text="name"
                                  v-model="selected_breed"
                                  label="Breeds"
                                  return-object
                                  attach>

                        </v-select>
                    </d-flex>


                    <div>
                        <div class="card">


                            <!--pictures-->
                            <v-carousel>
                                <v-carousel-item
                                        v-for="(item,i) in images"
                                        :key="i"
                                        :src="item.url"
                                ></v-carousel-item>
                            </v-carousel>


                            <div class="text-sm-center">

                                <!--Flagge-->
                                <v-chip>
                                    <v-avatar>
                                        <img :src="country_flag_url" :alt="selected_breed.country_code">
                                    </v-avatar>
                                    {{selected_breed.origin}}
                                </v-chip>
                                <!--character-->

                                <v-chip v-if="selected_breed.experimental==1">Experimental</v-chip>
                                <v-chip v-if="selected_breed.rex==1">Rex</v-chip>
                                <v-chip v-if="selected_breed.natural==1">Natural</v-chip>
                                <v-chip v-if="selected_breed.rare==1">Rare</v-chip>
                                <v-chip v-if="selected_breed.hairless==1">Hairless</v-chip>
                                <v-chip v-if="selected_breed.suppressed_tail==1">Suppressed Tail</v-chip>
                                <v-chip v-if="selected_breed.short_legs==1">Short Legs</v-chip>
                                <v-chip v-if="selected_breed.hypoallergenic==1">Hypoallergenic</v-chip>
                            </div>

                            <div>
                                <h3 class="headline mb-0 m-lg-2">{{selected_breed.name}}</h3>
                                <div style="opacity: 75%; margin-left: 10px ">{{selected_breed.description}}</div>
                                <div style="margin-left: 30px"><i>{{selected_breed.temperament}}</i></div>
                            </div>

                            <button class="btn mt-3 mb-3 " type="submit" href="#" target="_blank" flat color="orange"
                                    id="wikibtn">
                                Wikipedia
                            </button>

                            <!--
                            <v-card-actions>
                                <v-btn :href="selected_breed.wikipedia_url" target="_blank" flat color="orange">Wikipedia</v-btn>
                            </v-card-actions>-->

                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- Random site-->
        <div class="col-5">
            <!-- Random Cat Facts-->
            <div class="card" style="min-height: 50%;  border: 5px solid darkorange">
                <div class="card-header" style="background-color:lightyellow;">
                    Random Cat fact
                    <button class="btn" type="submit">
                        <img src="../pictures/catface.png" alt="" width="45" height="40" class="align-text-top">
                    </button>
                </div>
                <div class="card-body ">
                </div>

            </div>

            <!-- Random Cat Picture-->
            <div class="card mt-3" style="min-height: 50%;  border: 5px solid darkorange">
                <div class="card-header" style="background-color:lightyellow;">
                    Random Cat picture
                    <button class="btn" type="submit">
                        <img src="../pictures/catface.png" alt="" width="45" height="40" class="align-text-top">
                    </button>
                </div>
                <div class="card-body ">

                </div>
            </div>

        </div>

        <div class="col-10 justify-content-center">
            <div class="card mt-2 " style="min-height: 50%;  border: 5px solid darkorange">
                <div class="card-header" style="background-color:lightyellow;">
                    Help Cats in Need
                    <button class="btn" type="submit">
                        <img src="../pictures/catface.png" alt="" width="45" height="40" class="align-text-top">
                    </button>
                </div>
                <div class="card-body ">

                </div>
            </div>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
